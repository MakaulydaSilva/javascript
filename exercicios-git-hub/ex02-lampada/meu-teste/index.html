<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <header>
        <h1>Imagens de Animais</h1>
    </header>

    <div class="imagens">
        <img src="img/img-principal.jpg" alt="Animais" id="img-animais">
    </div>
    <div class="botoes">
      <button id="btn-macaco">Veja o macaco</button>
      <button id="btn-passaro">Veja o passáro</button>
      <button id="btn-coelho">Veja o coelho</button>
      <button id="voltar">Voltar para imagem principal</button>
    </div>

    <div>
        <h2>Para ver as imagens pressione as teclas:</h2>
        <ul>
            <li>Q = Macaco </li>
            <li>W = Pássaro</li>
            <li>E = Coelho</li>
            <li>R = Volta a imagem principal</li>
            <li>Para ver o tigre passe o mouse pela imagem</li>
            <li>Para ver o tucano clique duas vezes na imagem do tigre</li>
        </ul>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
