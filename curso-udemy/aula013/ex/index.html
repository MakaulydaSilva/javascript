<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo:');
        
        document.body.innerHTML += `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Meu nome tem: ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do meu nome é: ${nome[1]} <br />`;
        document.body.innerHTML += `O primeiro índice da letra l do meu nome esta na posição: ${nome.indexOf('l')} <br />`;
        document.body.innerHTML += `Qual o último índice do a do seu nome ${nome.lastIndexOf('a')} <br />`;
        document.body.innerHTML += `As últimas 3 palavras do meu nome é: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do meu nome é: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Meu nome com letras maiúsculas:${nome.toUpperCase()} <br /> `;
        document.body.innerHTML += `Meu nome com letras minúsculas:${nome.toLowerCase()}<br />`;

        


        
        

    </script>
</body>
</html>
